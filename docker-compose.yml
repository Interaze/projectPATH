version: '3'

services:
  service_balance:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./ServiceDriver
    volumes:
      - ./ServiceDriver/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '3050:80'
    networks:
      - frontend
      - backend

  static_front:
    build:
      dockerfile: Dockerfile
      context: ./FrontEnd/nginx
    volumes:
      - ./FrontEnd/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./FrontEnd:/code
    networks:
      - frontend

  dynamic_front:
    build:
      dockerfile: Dockerfile
      context: ./FrontEnd
    volumes:
      - ./FrontEnd:/code
    networks:
      - frontend

  api_route:
    build:
      dockerfile: Dockerfile
      context: ./api/nginx
    volumes:
      - ./api/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./api:/code
    networks:
      - backend

  api:
    build:
      dockerfile: Dockerfile
      context: ./api
    volumes:
      - ./api:/code
    networks:
      - backend
      - database

  db:
    build:
      dockerfile: Dockerfile.dev
      context: ./User_DB
    command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: testcase
      MYSQL_USER: FinalBot
      MYSQL_PASSWORD: Trym3B30nc3
    volumes:
      - ./UserDat:/var/lib/mysql
      - ./User_DB:/scripts
    networks:
      - database

  graph_db:
    build:
      dockerfile: Dockerfile.dev
      context: ./Graph_DB
    volumes:
      - ./GraphDat:/data
    networks:
      - database

volumes:
  UserDat:
    driver: local
  User_DB:
    driver: local
  GraphDat:
    driver: local

networks:
  frontend:
    driver: "bridge"
  backend:
    driver: "bridge"
  database:
    driver: "bridge"
